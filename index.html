<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.4.9/aframe/build/aframe-ar.js"></script>
	  
    <meta name="apple-mobile-web-app-capable" content="yes">

  <script>
    AFRAME.registerComponent('toggle-on-tap', {
      init: function () {
        this.onClick = this.onClick.bind(this);
      },
      play: function () {
        window.addEventListener('click', this.onClick);
      },
      pause: function () {
        window.removeEventListener('click', this.onClick);
      },
      onClick: function (evt) {
        var video = this.el.components.material.material.map.image;
        if (!video) { return; }
        video.paused ? video.play() : video.pause();
      }
    });
  </script>
  
  </head>
  <body style="margin: 0; overflow: hidden;">
  <a-scene embedded 
	   arjs="detectionMode : mono_and_matrix;
                 matrixCodeType: 3x3;" 
	   vr-mode-ui="enabled: false">
	  
      <a-assets>
	   <video id="mystory" playsinline webkit-playsinline 
		  autoplay loop="true" src="mystory.mp4">
	   </video>   
      </a-assets>
	  
      <a-marker type="barcode" value="3">
	  <a-image src="phone.jpg"></a-image>
      </a-marker>
      <a-marker type="barcode" value="5">
          <a-video src="#mystory" width="4" height="3" toggle-on-tap>   
   </a-marker>
	      
   <a-camera>
   </a-camera>  
</a-scene>
</body>
</html>
